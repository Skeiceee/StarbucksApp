<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>StarbucksApp</title>
    </h:head>
    <h:body>
       <h:form>
           <ui:include src="WEB-INF/templates/header.xhtml"/>
           <section>
               <p:messages >
                   <p:autoUpdate />
               </p:messages>
               <p:panel header="Ingresar Producto">
                   <h:panelGrid columns="2">
                       <h:outputLabel value="Nombre" />
                       <p:inputText value="#{productosManagedBean.nombreTxt}" 
                                    required="true" 
                                    requiredMessage="Debe ingresar un nombre"/>
                       <h:outputLabel value="Descripcion" />
                       <p:textEditor 
                           height="200"
                           value="#{productosManagedBean.descripcionTxt}"
                           required="true" 
                           requiredMessage="Debe ingresar una descripciÃ³n"/>
                       <h:outputLabel value="Valor" />
                       <p:inputNumber symbol="$" 
                                      required="true"
                                      requiredMessage="Debe ingresar un valor"
                                      converterMessage="El valor ingresado no es un numero"
                                      value="#{productosManagedBean.valorTxt}"
                                      decimalPlaces="0" 
                                      />
                       <p:commandButton value="Ingresar"
                                        actionListener="#{productosManagedBean.agregarProducto}"
                                        />
                   </h:panelGrid>
               </p:panel>
           </section>
        </h:form>
    </h:body>
</html>
